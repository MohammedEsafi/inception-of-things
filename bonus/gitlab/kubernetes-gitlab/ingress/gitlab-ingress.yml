apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlab
  namespace: gitlab
  labels:
    name: gitlab
spec:
  rules:
    - http:
        paths:
        - path: /
          pathType: Exact
          backend:
             service:          
              name: gitlab
              port: 
                number: 80
    - http:
        paths:
        - path: /
          pathType: Exact
          backend:
            service:
              name: gitlab
              port:
                number: 1022
